<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title></title>
	</head>
	<body class="text-center">
		<div class="container gameBoard">
			<table class="mx-auto mt-5">
				<tr>
					<td data-index="0"></td>
					<td data-index="1"></td>
					<td data-index="2"></td>
				</tr>
				<tr>
					<td data-index="3"></td>
					<td data-index="4"></td>
					<td data-index="5"></td>
				</tr>
				<tr>
					<td data-index="6"></td>
					<td data-index="7"></td>
					<td data-index="8"></td>
				</tr>
			</table>
			<div class="mt-3">
				<div id="p1Display" class="d-none">
					<h1 class="mb-0"></h1>
					<span>(your turn)</span>
				</div>
				<div id="p2Display" class="d-none">
					<h1 class="mb-0"></h1>
					<span>(your turn)</span>
				</div>
				<div id="winDisplay" class="d-none">
					<h1 class="mb-0"></h1>
					<button type="button" class="btn btn-info mt-3" onclick="gameController.newGame()">
						New Game
					</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
